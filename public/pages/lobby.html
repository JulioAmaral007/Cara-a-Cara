<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara-a-Cara - Lobby</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="lobby-screen" class="screen active">
        <div class="lobby-container">
            <header>
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>Cara-a-Cara</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span id="user-display-name">Usuário</span>
                        <div class="user-stats">
                            <span id="user-victories">0 vitórias</span>
                            <span id="user-games">0 jogos</span>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn btn-small">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </header>
            
            <div class="lobby-content">
                <div class="online-players-section">
                    <div class="section-header">
                        <h2><i class="fas fa-globe"></i> Jogadores Online</h2>
                        <button id="refresh-players-btn" class="btn btn-small">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    
                    <div class="players-list-container">
                        <ul id="players-list">
                            <!-- Jogadores serão adicionados dinamicamente -->
                        </ul>
                        <div id="no-players-message" class="hidden">
                            <p>Nenhum jogador online no momento.</p>
                            <p>Aguarde ou convide seus amigos!</p>
                        </div>
                    </div>
                </div>
                
                <div class="game-stats-section">
                    <h2><i class="fas fa-chart-bar"></i> Estatísticas</h2>
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-victories">0</span>
                                <span class="stat-label">Vitórias</span>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-games">0</span>
                                <span class="stat-label">Jogos</span>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-percentage"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-winrate">0%</span>
                                <span class="stat-label">Taxa de Vitória</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
