<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara-a-Cara - Jogo</title>
    <link rel="stylesheet" href="../styles/game.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="game-screen" class="screen active">
      <div class="game-container">
        <header>
          <div class="game-header-left">
            <button id="leave-game-btn" class="btn btn-small">
              <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Cara-a-Cara</h1>
          </div>

          <div class="game-info">
            <div class="opponent-info">
              <i class="fas fa-user-circle"></i>
              <span id="opponent-name">Oponente</span>
            </div>
            <div id="turn-indicator" class="turn-indicator your-turn">
              <i class="fas fa-play"></i>
              <span>Seu turno</span>
            </div>
          </div>
        </header>

        <div class="game-content">
          <div class="game-board">
            <div class="secret-character-section">
              <h3><i class="fas fa-user-secret"></i> Seu Personagem Secreto</h3>
              <div id="secret-character-card" class="character-card large">
                <img src="/public/imgs/f1.png" alt="" />
              </div>
            </div>

            <div class="characters-section">
              <h3><i class="fas fa-users"></i> Personagens</h3>
              <div class="characters-grid" id="characters-grid">
                <!-- 24 imagens de personagens -->
                <div class="character-card">
                  <img src="/public/imgs/f1.png" alt="Personagem 1" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f2.png" alt="Personagem 2" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f3.png" alt="Personagem 3" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f4.png" alt="Personagem 4" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f5.png" alt="Personagem 5" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f6.png" alt="Personagem 6" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f7.png" alt="Personagem 7" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f8.png" alt="Personagem 8" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f9.png" alt="Personagem 9" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f10.png" alt="Personagem 10" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f11.png" alt="Personagem 11" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f12.png" alt="Personagem 12" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f13.png" alt="Personagem 13" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f14.png" alt="Personagem 14" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f15.png" alt="Personagem 15" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f16.png" alt="Personagem 16" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f17.png" alt="Personagem 17" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f18.png" alt="Personagem 18" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f19.png" alt="Personagem 19" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f20.png" alt="Personagem 20" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f21.png" alt="Personagem 21" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f22.png" alt="Personagem 22" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f23.png" alt="Personagem 23" />
                </div>
                <div class="character-card">
                  <img src="/public/imgs/f24.png" alt="Personagem 24" />
                </div>
              </div>
            </div>
          </div>

          <div class="chat-area">
            <div class="chat-header">
              <h3><i class="fas fa-comments"></i> Chat</h3>
              <div class="chat-actions">
                <button id="clear-chat-btn" class="btn btn-small">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>

            <div id="messages-container" class="messages">
              <div class="system-message">
                <p>
                  Jogo iniciado! Faça perguntas que possam ser respondidas com
                  SIM ou NÃO.
                </p>
                <p>Para adivinhar, digite "Seu personagem é [nome]".</p>
              </div>
              <!-- Mensagens serão adicionadas dinamicamente -->
            </div>

            <div class="message-input">
              <input
                type="text"
                id="message-input"
                placeholder="Digite sua pergunta..."
              />
              <button id="send-message-btn" class="btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/game.js"></script>
  </body>
</html>
