<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara-a-Cara - Jogo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="game-screen" class="screen active">
        <div class="game-container">
            <header>
                <div class="game-header-left">
                    <button id="leave-game-btn" class="btn btn-small">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h1>Cara-a-Cara</h1>
                </div>
                
                <div class="game-info">
                    <div class="opponent-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="opponent-name">Oponente</span>
                    </div>
                    <div id="turn-indicator" class="turn-indicator your-turn">
                        <i class="fas fa-play"></i>
                        <span>Seu turno</span>
                    </div>
                </div>
            </header>
            
            <div class="game-content">
                <div class="game-board">
                    <div class="secret-character-section">
                        <h3><i class="fas fa-user-secret"></i> Seu Personagem Secreto</h3>
                        <div id="secret-character-card" class="character-card large">
                            <!-- Personagem secreto será adicionado dinamicamente -->
                        </div>
                    </div>
                    
                    <div class="characters-section">
                        <h3><i class="fas fa-users"></i> Personagens</h3>
                        <div class="characters-grid" id="characters-grid">
                            <!-- Personagens serão adicionados dinamicamente -->
                        </div>
                    </div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <h3><i class="fas fa-comments"></i> Chat</h3>
                        <div class="chat-actions">
                            <button id="clear-chat-btn" class="btn btn-small">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="messages-container" class="messages">
                        <div class="system-message">
                            <p>Jogo iniciado! Faça perguntas que possam ser respondidas com SIM ou NÃO.</p>
                            <p>Para adivinhar, digite "Seu personagem é [nome]".</p>
                        </div>
                        <!-- Mensagens serão adicionadas dinamicamente -->
                    </div>
                    
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Digite sua pergunta...">
                        <button id="send-message-btn" class="btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
